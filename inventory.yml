# Ansible inventory file for DISA STIG deployment
# Update with your target CentOS 10 Stream hosts

all:
  children:
    centos10_hosts:
      hosts:
        centos10-server1:
          ansible_host: 192.168.1.100
          ansible_user: root
        # Add more CentOS 10 Stream hosts here
        # Example:
        # centos10-server2:
        #   ansible_host: 192.168.1.101
        #   ansible_user: root
      vars:
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
